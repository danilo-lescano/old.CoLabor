<script type="text/javascript" src="javascript/javascript.js"></script>
<script>

    //EXPLORE BUTTON
    var exploreflag = false;
    function explore() {
        if(!exploreflag) {
            document.getElementById("explore").classList.remove("none");
            document.getElementById("explore-arrow").classList.add("rotate");
            reverseShowSearch();
        }
        else {
            document.getElementById("explore").classList.add("none");
            document.getElementById("explore-arrow").classList.remove("rotate");
        }
        exploreflag = !exploreflag;
    }
    function showSearch() {
        document.getElementById("yellowBG").classList.remove("none");
        
        setTimeout(() => {
            document.getElementById("explore").style.backgroundColor = "#FEBA12";
            document.getElementById("exploreForm").classList.remove("none");
            document.getElementById("exploreBtns").classList.add("none");
            document.getElementById("yellowBG").classList.remove("zindex");
            requestAnimationFrame(()=>document.getElementById("exploreForm").classList.add("visible"));
        }, 400);
    }
    function reverseShowSearch() {
        document.getElementById("yellowBG").classList.add("none");
        document.getElementById("explore").style.backgroundColor = "black";
        document.getElementById("exploreForm").classList.remove("visible");
        document.getElementById("yellowBG").classList.add("zindex");
        document.getElementById("exploreForm").classList.add("none");
        document.getElementById("exploreBtns").classList.remove("none");
    }

    //CARROSSEL LOOP
    var carrossel = document.getElementById("carrossel");
    var carrosselIndex = 0;
    var carrosselBalls = [];
    var seedCarrossel = Math.random();
    for(var i=0; i<carrossel.childElementCount; i++) {
        carrosselBalls[i] = document.createElement("div");
        carrosselBalls[i].classList.add("carrossel-ball");
        document.getElementById("carrossel-balls").appendChild(carrosselBalls[i]);
    }
    carrosselBalls[0].classList.add("blackBG");
    function loopCarrossel(forward) {
        carrosselBalls[carrosselIndex].classList.remove("blackBG");
        if(forward == undefined || (forward != undefined && forward))
            carrosselIndex = ++carrosselIndex % carrossel.childElementCount;
        else
            carrosselIndex = carrosselIndex == 0 ? carrossel.childElementCount - 1 : carrosselIndex - 1;
        var X = (100/carrossel.childElementCount) * carrosselIndex;
        carrossel.style.transform = "translateX(-" + X + "%)";
        carrosselBalls[carrosselIndex].classList.add("blackBG");
        let seed = seedCarrossel;
        setTimeout(() => {
            if(seed == seedCarrossel) {
                seedCarrossel = Math.random();
                loopCarrossel();
            }
        }, 5000);
    }
    setTimeout(() => {
        loopCarrossel();
    }, 5000);
    function manualCarrossel(forward) {
        seedCarrossel = Math.random();
        loopCarrossel(forward);
    }
</script>
